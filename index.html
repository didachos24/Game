<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dragon Ball RPG!</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Fruktur" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

    <div>
        <h1 style = "font-family: Fruktur">Dragon Ball RPG!!!</h1>
    </div>
    
    <br>
    <br>
    <br>

    <!-- Container for characters  -->
    <h4>Choose a character</h4>
    <div class = "container">
        <div class = "row" >
            <div id = "goku"><img id = "gokuimg"><p id = "goku-HP"></p></div>
            <div id = "cell"><img id = "cellimg"><p id = "cell-HP"></p> </p></div>
            <div id = "vegeta"><img id = "vegetaimg"><p id = "vegeta-HP"></p></div>
            <div id = "frezzer"><img id = "frezzerimg"><p id = "frezzer-HP"></p> </p></div>
        </div>
    </div>

    <!-- After choose the character, enemies will be here -->
    <div id = "enemies"></div>

    <div>
        <h3>Fight Section</h3>
        <button type="button" class="btn btn-light">Attack!</button>
    </div>

    <!-- Here is the opponent to defeat -->
    <div id = "defender">
        <h3>Defender</h3>
    </div>

<script src="assets/javascript/game.js"></script>
 
</body>
</html>
